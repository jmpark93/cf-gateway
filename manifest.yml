---
applications:
  - name: Gateway
    memory: 1G
    instances: 1
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git
    path: ./build/libs/gateway-0.0.1.war
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
      APP_NAME: 'gateway'
      SPRING_PROFILES_ACTIVE: dev
      CONFIG_URL: 'http://config.private.kpaasta.kr/'
    routes:
      - route: gateway.kpaasta.kr
      - route: gateway.private.kpaasta.kr