server:
  error:
    include-stacktrace: never
  port: 8090

spring:
  application:
    name: cf-msa2-gateway
  profiles:
    active: local

---
spring:
  profiles: dev

  cloud:
    config:
      uri: http://msa-config.cf.intl

---
spring:
  profiles: local

  cloud:
    config:
      enabled: false
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:8080"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
        - id: user
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**
        - id: todo
          uri: http://localhost:8082
          predicates:
            - Path=/api/todos/**
        - id: book
          uri: http://localhost:8083
          predicates:
            - Path=/api/book/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG